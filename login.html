<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Garage à BD</title>
</head>

<header>
    <img src="img/logo bd.png" alt="" id="logo-id">
    <div class="searchbar">
        <input type="search" name="searchbar" id="id-searchbar" placeholder="Rechercher ici...">
        <img src="img/loupe.png" alt="Recherche" class="search-icon">
    </div>
    <div class="icons">
        <div class="backMain">
            <button class="btn btn-danger fs-1 me-3">
                <i class="bi bi-arrow-left-square-fill"> Accueil</i>
        </button>
        </div>
    </div>
</header>

<body>

    <div class="container mt-5">
        <fieldset class="contour">
            <legend class="d-flex justify-content-center mb-4 mt-4">Informations à saisir</legend>
            <form action="" class="d-flex flex-column align-items-center text-center">
                <div class="mb-3 w-50"> <!-- Contrôle de la largeur -->
                    <label for="id_prenom" class="form-label"><b>Prénom utilisateur :</b></label>
                    <input type="text" name="prenom" id="id_prenom" class="form-control" placeholder="Saisissez le prénom" />
                </div>
                <div class="mb-3 w-50">
                    <label for="id_nom" class="form-label"><b>Nom utilisateur :</b></label>
                    <input type="text" name="nom" id="id_nom" class="form-control" placeholder="Saisissez le nom" />
                </div>
                <div class="mb-3 w-50">
                    <label for="id_mail" class="form-label"><b>E-mail utilisateur :</b></label>
                    <input type="email" name="email" id="id_mail" class="form-control" placeholder="Saisissez l'email" />
                </div>
                <div class="affichage" id="affichage-id"></div>
                <div id="err-id"></div>
                <button id="submit-id" type="submit" class="btn btn-dark mt-3 mb-3">Soumettre</button>
            </form>
        </fieldset>
    </div>


    <script src="js/login.class.js"></script>
    <script src="js/gestion.login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
